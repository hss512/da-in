<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My,Profile</title>
</head>
<body>
<div>
    아이디 :
    <span th:text="${userDetails.returnProfile().getUsername()}"/>
</div>
<div>
    닉네임 :
    <span th:text="${userDetails.returnProfile().getNickname() }"/>
</div>
<div>
    성별 :
    <span th:text="${userDetails.returnProfile().getGender()}"/>
</div>
<div>
    나이 :
    <span th:text="${userDetails.returnProfile().getAge()}"/>
</div>
<div>
    거주지 :
    <span th:text="${userDetails.returnProfile().getLocal()}"/>
</div>

<button type="button"><a th:href="@{/member/profileUpdate}">내 정보 수정하기</a></button>

</body>
</html>
